<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <script>
          
          function student(name,id,cgpa){
                       this.name=name;
                       this.id=id;
                       this.cgpa=cgpa;
                      
                       this.display = function(){

                        document.write("name: " + this.name +"<br>");
                        document.write("id: " + this.id +"<br>");
                        document.write("cgpa: " + this.cgpa +"<br><br><br>");

                       }

          }

         var student1 = new student("ziad","18-36041-1",3.92); 
         var student2 = new student("ABC","18-121212-1",4.00); 

             document.write("Info Student 1<br>");
             student1.display();
             document.write("Info Student 2<br>");    
             student2.display();


       </script>
</body>
</html>
