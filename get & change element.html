<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .button {
          background-color: #4CAF50;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>

</head>
<body>
        <h1 id="heading">this is a heading </h1>
        <button class="button" type="button"
                    
                    onclick="document.getElementById('heading').style.color = 'red'">
                    

                    Change Heading <Style></Style>    >
 

        </button> 


</body>
</html>
